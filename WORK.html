<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GIPHY</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>GIPH SEARCH</h1>

    <!-- This form will be where users input data about the movies -->
    <form id="giphy-form">
      <label for="movie-input">Search for an animal giph:</label>
      <input type="text" id="giphy-input"><br>

      <!-- This button will trigger our AJAX call -->
      <input id="find-giph" type="submit" value="GIPHY SEARCH">
    </form>

    <!-- We'll be dumping our JSON contents in here -->
    <div id="giphy-view"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js">
      // This .on("click") function will trigger the AJAX Call
      $("#find-giph").on("click", function(event) {

        // event.preventDefault() can be used to prevent an event's default behavior.
        // Here, it prevents the submit button from trying to submit a form when clicked
        event.preventDefault();

        // Here we grab the text from the input box
        var giphy = $("#giphy-input").val();

        // Here we construct our URL
        var queryURL = "https://api.giphy.com/v1/gifs/random?q=animals&api_key=1pDt2txaHIeBAvZSB9aasrgBlKM3Of6A&limit=10";

        // Write code between the dashes below to hit the queryURL with $ajax, then take the response data
        // and display it in the div with an id of movie-view

        // ------YOUR CODE GOES IN THESE DASHES. DO NOT MANUALLY EDIT THE HTML ABOVE.

        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function(response) {
          $("#giphy-view").text(JSON.stringify(response));
        });

        // -----------------------------------------------------------------------

      });
    </script>
  </div>
</body>

</html>
